<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Input and Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }

    .input-form {
      margin-bottom: 20px;
    }

    .input-form input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-form button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-button {
      background-color: #007bff;
      color: white;
    }

    .add-button:hover {
      background-color: #0056b3;
    }

    .name-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .name-block {
      background-color: #f0f0f0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      width: 100px;
    }

    .action-buttons {
      margin-top: 20px;
    }

    .action-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    .save-button {
      background-color: #28a745;
      color: white;
    }

    .save-button:hover {
      background-color: #218838;
    }

    .cancel-button {
      background-color: #dc3545;
      color: white;
    }

    .cancel-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Name Input and Display</h1>
    <div class="input-form">
      <input type="text" id="nameInput" placeholder="Enter a name">
      <button class="add-button" id="addButton">Add Name</button>
    </div>
    <div class="name-list" id="nameList">
      <!-- Name blocks will appear here -->
    </div>
    <div class="action-buttons">
      <button class="save-button" id="saveButton">Save</button>
      <button class="cancel-button" id="cancelButton">Cancel</button>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const addButton = document.getElementById('addButton');
    const nameList = document.getElementById('nameList');
    const saveButton = document.getElementById('saveButton');
    const cancelButton = document.getElementById('cancelButton');
    // Add name to the list
    addButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (name) {
        const nameBlock = document.createElement('div');
        nameBlock.className = 'name-block';
        nameBlock.textContent = name;
        nameList.appendChild(nameBlock);
        nameInput.value = ''; // Clear the input
      } else {
        alert('Please enter a name.');
      }
    });
    
    // Save names
    saveButton.addEventListener('click', () => {
      const names = Array.from(nameList.children).map(block => block.textContent);
      if (names.length > 0) {
        alert(`Saved names: ${names.join(', ')}`);
        history.back();
      } else {
        alert('No names to save.');
        history.back();
      }
    });

    // Cancel and clear the list
    cancelButton.addEventListener('click', () => {
      history.back();
    });

    // Allow pressing Enter to add a name
    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addButton.click();
      }
    });

    function addName(name) {
      const nameBlock = document.createElement('div');
      nameBlock.className = 'name-block';
      nameBlock.textContent = name;
      nameList.appendChild(nameBlock);
      return nameList;
    }
    async function savePlayers() { 
      const names = Array.from(nameList).map(item => item.textContent);
      
      try {
        const response = await fetch('/setPlayers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: {playerList: names}
        });

        if (response.ok) {
          const data = await response.json()
          alert(`Login successful: ${JSON.stringify(data.playerList)}`);
          for(let i = 0; i < data.playerList.length; i++) {
            addName(data.playerList[i]);
          }
        } else {
          const error = await response.json();
          alert(`Login failed: ${error.message}`);
        }
      } catch (err) {
        alert('An error occurred: ' + err.message);
      }
    }
    async function loadPlayerList() {      
      try {
        const response = await fetch('/getPlayers', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json()
          alert(`Login successful: ${JSON.stringify(data.playerList)}`);
          for(let i = 0; i < data.playerList.length; i++) {
            addName(data.playerList[i]);
          }
        } else {
          const error = await response.json();
          alert(`Login failed: ${error.message}`);
        }
      } catch (err) {
        alert('An error occurred: ' + err.message);
      }
    }
    loadPlayerList();
  </script>
</body>
</html>
